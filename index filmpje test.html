<!DOCTYPE html>

    <script type='text/javascript'>
      $(document).ready(function() {
          $('.kalender_tabel').fullCalendar({

              events: {
                  googleCalendarId: 'jimmeijer1@gmail.com'
              }
          });
      });
    </script>
    <script>
    function myFunction() {
      var x = document.getElementById('Kalender');
      if (x.style.display === 'none') {
          x.style.display = 'block';
      } else {
          x.style.display = 'none';
      }
    }

    </script>

    <div id="wrapper">

      </div><!--eind Kalender div-->

      <div id="Weer">

          <div class="info_bg">

            <div class="windspeed"></div>
          </div>
          <p class="voorspelling"></p>
        </div>
      </div><!--eind Weer div-->

    </div><!--eind wrapper div-->

    <div id="wrapper">

      <div id="Whatsapp">
